<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.css">
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/assets/vue-pythonpad-runner.bundle.js"></script>
    <script>
        Vue.component('pythonpad-runner', VuePythonpadRunner)
    </script>
</head>

<body>
    <div class="app" id="app">
        <pythonpad-runner
            :locale="locale"
            :brython-static-url="brythonStaticUrl"
            :static-url="staticUrl"
            :init-src="code"
            :init-files="files"
            @save-src="code => saveCode(code)"
        ></pythonpad-runner>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                locale: 'ko',
                brythonStaticUrl: '/node_modules/brython-runner/static',
                staticUrl: '/static',
                code: localStorage.getItem('saved-code') || '',
                files: {
                    'input.txt': {
                        type: 'text',
                        body: 'this file is for test\nhello world',
                    },
                    'asset.txt': {
                        type: 'text',
                        body: 'how do you do?',
                    }
                }
            },
            mounted: function() {

            },
            methods: {
                saveCode: function(code) {
                    localStorage.setItem('saved-code', code)
                }
            }
        })
    </script>
</body>

</html>
