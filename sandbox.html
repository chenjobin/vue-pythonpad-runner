<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/assets/vue-chat-runner.bundle.js"></script>
    <script>
        Vue.component('chat-runner', VueChatRunner)
    </script>
</head>

<body>
    <div class="app" id="app">
        <chat-runner :lesson="lesson" :brython-static-url="brythonStaticUrl" :static-url="staticUrl" :init-src="code"
            @save-src="code => saveCode(code)"></chat-runner>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                brythonStaticUrl: '/node_modules/brython-runner/static',
                staticUrl: '/static',
                code: localStorage.getItem('saved-code') || '',
                lesson: null,
            },
            mounted: function () {

            },
            methods: {
                saveCode: function (code) {
                    localStorage.setItem('saved-code', code)
                }
            }
        })
    </script>
</body>

</html>
